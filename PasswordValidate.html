        function validate()
        {
            var pass=document.getElementById('password').value;
            // alert('Hellooo!!')
            // var pass=document.getElementById('password').value;
            // var regex=/[\w$@#\d]{8,}/;
            if(pass.length>0)
            {
                document.getElementById("div1").innerHTML="password must not be empty &#9989";
                document.getElementById('div1').style.color="green";
            }
            else
            {
                document.getElementById("div1").innerHTML="password must not be empty";
                document.getElementById('div1').style.color="red";
            }
            if(pass.length>=8)
            {
                document.getElementById('div4').innerHTML="password must be of atleast eight digit &#9989"
                document.getElementById('div4').style.color="green";
            }
            else{
                document.getElementById('div4').innerHTML="password must be of atleast eight digit";
                document.getElementById('div4').style.color="red";
                }
            var regex=/\d{1,}/;
            if(pass.match(regex))
            {
                document.getElementById('div2').innerHTML="password must contain one digit &#9989";
                document.getElementById('div2').style.color="green";
            }
            else{
                document.getElementById('div2').innerHTML="password must contain one digit";
                document.getElementById('div2').style.color="red";
                }
            var reg=/[@#$]/
            if(pass.match(reg))
            {
                document.getElementById('div3').innerHTML="password must contain one special character &#9989";
                document.getElementById('div3').style.color="green";
            }
            else{
                document.getElementById('div3').innerHTML="password must contain one special character";
                document.getElementById('div3').style.color="red";
                }
