<!-- Program for callback using Timeout function -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example2</title>
</head>
<body>
    <h1>Example of callback with TimeOut function</h1>
    <script>
        var printHello=function()
        {
            console.log("Hello Friends!!!");
        }
        setTimeout(printHello,3000);
    </script>
</body>
</html>
